<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>McDonald's</h1>
            </div>
            <nav class="menu">
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-icon">&#9776;</label>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Novedades</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <div class="search-cart">
                <input type="text" placeholder="Buscar...">
                <button class="search-btn">&#128269;</button>
                <button class="cart-btn">&#128722;</button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <h2>Bienvenido a McDonald's</h2>
            <p>Descubre nuestras deliciosas hamburguesas, papas fritas y más.</p>
        </section>
        <section class="products">
            <h3>Productos Destacados</h3>
            <div class="product-list">
                <!-- Aquí puedes agregar productos -->
                <div class="product-item">
                    <img src="burger.jpg" alt="Hamburguesa">
                    <h4>Hamburguesa</h4>
                    <p>$5.00</p>
                </div>
                <div class="product-item">
                    <img src="fries.jpg" alt="Papas Fritas">
                    <h4>Papas Fritas</h4>
                    <p>$2.50</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 McDonald's. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
